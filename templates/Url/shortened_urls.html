<!DOCTYPE html>
<html>
<head>
    <title>Shortened URLs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-top: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            font-size: 16px;
            margin-bottom: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 10px;
        }

        li a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        li .click-count {
            font-size: 14px;
            color: #888;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Shortened URLs</h1>
    <ul>
        {% for entry in shortened_urls %}
            <li>
                <a href="{{ entry.long_url }}" target="_blank">{{ entry.short_code }}</a> - {{ entry.long_url }}
                <p class="click-count">Clicked {{ entry.click_count }} times</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
